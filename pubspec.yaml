name: snews
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter_bloc: ^8.1.2
  json_annotation: ^4.8.1
  http: ^0.13.6
  flutter:
    sdk: flutter
  provider: ^6.0.5
  hidden_drawer_menu: ^3.0.1
